name: CI - CombinedSuiteRunner

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: latest

      - name: Build project
        run: mvn clean install -DskipTests
        shell: cmd
        working-directory: regression-test-suite/regression-test-suite

      - name: Run CombinedSuiteRunner
        run: mvn test -Dtest=tests.combined.CombinedSuiteRunner
        shell: cmd
        working-directory: regression-test-suite/regression-test-suite

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            regression-test-suite/regression-test-suite/target/surefire-reports/
            regression-test-suite/regression-test-suite/target/failsafe-reports/
            regression-test-suite/regression-test-suite/target/reports/
