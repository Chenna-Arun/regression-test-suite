name: Regression Testing CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

env:
  SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/automation_testing?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
  SPRING_DATASOURCE_USERNAME: root
  SPRING_DATASOURCE_PASSWORD: root@123

jobs:
  regression-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root@123
          MYSQL_DATABASE: automation_testing
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 21 and Maven cache
      - name: Set up JDK 21 and Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # 3Ô∏è‚É£ Install Google Chrome and ChromeDriver
      - name: Install Google Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | gpg --dearmor | sudo tee /usr/share/keyrings/google-chrome-keyring.gpg > /dev/null
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable chromium-chromedriver
          sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver
          echo "‚úÖ Chrome and ChromeDriver installed"

      # 4Ô∏è‚É£ Setup Virtual Display
      - name: Setup Virtual Display
        run: |
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          mkdir -p /tmp/chrome-user-data
          echo "‚úÖ Virtual display setup complete"

      # 5Ô∏è‚É£ Wait for MySQL service
      - name: Wait for MySQL to be ready
        run: |
          sudo apt-get install -y mysql-client
          echo "‚è≥ Waiting for MySQL to be ready..."
          for i in {1..60}; do
            if mysql -h 127.0.0.1 -P 3306 -u root -proot@123 -e "SELECT 1;" &>/dev/null; then
              echo "‚úÖ MySQL is ready"
              break
            fi
            echo "‚è≥ Attempt $i/60 - MySQL not ready yet..."
            sleep 2
          done

      # 6Ô∏è‚É£ Prepare directories
      - name: Prepare directories
        working-directory: regression-test-suite
        run: |
          rm -rf test-output reports artifacts target/surefire-reports || true
          mkdir -p test-output reports artifacts target/surefire-reports

      # 7Ô∏è‚É£ Make Maven wrapper executable
      - name: Make Maven wrapper executable
        working-directory: regression-test-suite
        run: chmod +x ./mvnw

      # 8Ô∏è‚É£ Run regression tests
      - name: Run Regression Tests
        working-directory: regression-test-suite
        env:
          HEADLESS: true
          CHROME_BIN: /usr/bin/google-chrome
          CHROME_USER_DATA_DIR: /tmp/chrome-user-data
          DISPLAY: :99
          CHROME_OPTIONS: "--headless --no-sandbox --disable-dev-shm-usage --disable-gpu --window-size=1920,1080 --user-data-dir=/tmp/chrome-user-data"
        run: |
          echo "üöÄ Running regression tests..."
          ./mvnw clean test \
            -Dspring.profiles.active=test \
            -Dwebdriver.chrome.driver=/usr/bin/chromedriver \
            -Dselenium.headless=true \
            -Dmaven.test.failure.ignore=true
        continue-on-error: true

      # 9Ô∏è‚É£ Upload test reports (Surefire)
      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ github.run_number }}
          path: regression-test-suite/target/surefire-reports/**/*.xml
          retention-days: 30
          if-no-files-found: warn

      # üîü Upload any generated test output or artifacts
      - name: Upload Custom Reports and Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-outputs-${{ github.run_number }}
          path: |
            regression-test-suite/test-output/**
            regression-test-suite/artifacts/**
          retention-days: 30
          if-no-files-found: ignore
