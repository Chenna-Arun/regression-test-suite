name: CI - Spring Boot + TestNG + Selenium

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up JDK (17)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3. Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. Install dependencies (skip tests)
      - name: Install dependencies
        run: .\mvnw.cmd clean install -DskipTests

      # 5. Run CombinedSuiteRunner tests
      - name: Run CombinedSuiteRunner
        run: |
          echo "Running CombinedSuiteRunner in headless mode"
          setx BROWSER_HEADLESS true
          .\mvnw.cmd clean test "-Dtest=tests.combined.CombinedSuiteRunner"

      # 6. Archive TestNG reports
      - name: Archive test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
