name: Regression Test Suite CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    env:
      MAVEN_OPTS: "-Xmx1024m"

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java 21
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      # Install Chrome (required for Selenium)
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: latest

      # Build Maven project (skip tests)
      - name: Build project
        run: mvn clean install -DskipTests
        working-directory: regression-test-suite/regression-test-suite

      # Run TestNG combined suite in headless mode
      - name: Run CombinedSuiteRunner tests
        run: mvn test "-Dtest=tests.combined.CombinedSuiteRunner"
        working-directory: regression-test-suite/regression-test-suite
        env:
          # Force headless mode for Selenium
          HEADLESS: true

      # Upload TestNG/Surefire reports
      - name: Upload TestNG Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            regression-test-suite/regression-test-suite/target/surefire-reports/
            regression-test-suite/regression-test-suite/target/failsafe-reports/
            regression-test-suite/regression-test-suite/target/reports/
