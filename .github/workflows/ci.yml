name: CI - CombinedSuiteRunner

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Java 21 with Maven cache
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # 3. Set up Chrome (headless)
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: latest

      # 4. Install project dependencies and build (skip tests)
      - name: Build project
        run: mvn clean install -DskipTests
        shell: cmd

      # 5. Run the CombinedSuiteRunner TestNG suite
      - name: Run CombinedSuiteRunner
        run: mvn test -Dtest=tests.combined.CombinedSuiteRunner
        shell: cmd

      # 6. Upload TestNG and project reports
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/failsafe-reports/
            target/reports/
