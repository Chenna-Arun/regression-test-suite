name: Regression Testing CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read
  checks: write

env:
  # Spring Boot datasource configuration for CI
  SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/automation_testing?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
  SPRING_DATASOURCE_USERNAME: root
  SPRING_DATASOURCE_PASSWORD: root@123

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root@123
          MYSQL_DATABASE: automation_testing
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up JDK 21 and Maven cache
      - name: Set up JDK 21 and Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Wait a few seconds to ensure MySQL is fully ready
      - name: Wait for MySQL to be ready
        run: sleep 15

      # Clean previous reports and artifacts
      - name: Clean old reports and artifacts
        run: |
          rm -rf regression-test-suite/regression-test-suite/test-output/reports/*
          rm -rf regression-test-suite/regression-test-suite/artifacts/*

      # Make Maven wrapper executable
      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw
        working-directory: regression-test-suite

      # Run Regression Tests (TestNG)
      - name: Run Regression Tests
        working-directory: regression-test-suite
        run: ./mvnw clean test -Dtest=tests.combined.CombinedSuiteRunner -Dmaven.test.failure.ignore=true

      # Upload only newly generated HTML & CSV reports
      - name: Upload HTML & CSV test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-reports
          path: |
            regression-test-suite/regression-test-suite/test-output/reports/**/*.html
            regression-test-suite/regression-test-suite/test-output/reports/**/*.csv
          retention-days: 30

      # Upload only newly generated screenshots & other artifacts
      - name: Upload screenshots & artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-screenshots
          path: regression-test-suite/regression-test-suite/artifacts/**
          retention-days: 30
