name: Regression Testing CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read
  checks: write

env:
  SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/automation_testing?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
  SPRING_DATASOURCE_USERNAME: root
  SPRING_DATASOURCE_PASSWORD: root@123

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root@123
          MYSQL_DATABASE: automation_testing
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21 and Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || sudo apt-get install -y chromium-browser
          sudo apt-get install -y chromium-chromedriver

      - name: Wait for MySQL to be ready
        run: |
          sudo apt-get install -y mysql-client
          for i in {1..30}; do
            if mysql -h 127.0.0.1 -P 3306 -u root -proot@123 -e "SELECT 1;" &>/dev/null; then
              echo "‚úÖ MySQL is ready"
              break
            fi
            echo "‚è≥ Waiting for MySQL..."
            sleep 2
          done

      - name: Clean old reports and artifacts
        run: |
          rm -rf regression-test-suite/test-output/*
          rm -rf regression-test-suite/artifacts/*

      - name: Make Maven wrapper executable
        working-directory: regression-test-suite
        run: chmod +x ./mvnw

      - name: Run Regression Tests (TestNG CombinedSuiteRunner)
        working-directory: regression-test-suite
        env:
          HEADLESS: true
        run: |
          echo "üöÄ Starting regression tests..."
          ./mvnw clean test \
            -Dtest=tests.combined.CombinedSuiteRunner \
            -Dmaven.test.failure.ignore=true \
            -Dwebdriver.chrome.driver=/usr/bin/chromedriver \
            -Dselenium.headless=true \
            -Dsurefire.printSummary=true \
            -Dsurefire.redirectTestOutputToFile=false

      - name: List generated reports and artifacts
        if: always()
        run: |
          echo "=== Reports ==="
          ls -R regression-test-suite/test-output || echo "No reports found"
          echo "=== Artifacts ==="
          ls -R regression-test-suite/artifacts || echo "No artifacts found"

      - name: Upload TestNG Reports (HTML, XML, CSV)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-reports-${{ github.run_number }}
          path: |
            regression-test-suite/test-output/**/*.html
            regression-test-suite/test-output/**/*.xml
            regression-test-suite/test-output/**/*.csv
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Screenshots & Other Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-artifacts-${{ github.run_number }}
          path: regression-test-suite/artifacts/**/*
          retention-days: 30
          if-no-files-found: ignore
