name: CI - Selenium TestNG Suite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    env:
      MAVEN_OPTS: "-Xmx1024m"

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # Step 3: Set up Chrome for Selenium
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v2

      # Step 4: Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            !~/.m2/repository/org/apache/maven/plugins/maven-surefire-plugin
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 5: Build the project (skip tests)
      - name: Build project
        run: .\mvnw.cmd clean install -DskipTests
        shell: cmd

      # Step 6: Run CombinedSuiteRunner (TestNG)
      - name: Run Combined Suite
        run: .\mvnw.cmd test "-Dtest=tests.combined.CombinedSuiteRunner"
        shell: cmd

      # Step 7: Upload Test Reports
      - name: Upload TestNG Reports
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports
          path: |
            target/surefire-reports/
            target/test-output/
