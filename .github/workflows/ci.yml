name: Automation Regression Testing CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Java and Maven cache
      - name: Set up JDK 21 (Temurin) and Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Run Regression Tests
      - name: Run Regression Tests (Maven wrapper)
        shell: cmd
        working-directory: regression-test-suite
        run: .\mvnw.cmd clean test -Dtest=tests.combined.CombinedSuiteRunner
