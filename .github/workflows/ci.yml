name: Automation Regression Testing CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21 (Temurin) and enable Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run Regression Tests
        working-directory: regression-test-suite
        run: |
          mvn clean test ^
            "-Dtest=tests.combined.CombinedSuiteRunner" ^
            "-Dmaven.test.failure.ignore=true" || true
        # ðŸ‘† || true ensures the workflow always succeeds, even with failing tests

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-reports
          path: regression-test-suite/target/surefire-reports/**
          retention-days: 30

      - name: Upload screenshots & artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-screenshots
          path: regression-test-suite/artifacts/**
          retention-days: 30

      - name: Publish test results to GitHub
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: Regression Suite
          path: regression-test-suite/target/surefire-reports/*.xml
          reporter: java-testng   # ðŸ‘‰ use java-junit if your tests are JUnit-based
