name: Regression Testing CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read
  checks: write

env:
  SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/automation_testing?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
  SPRING_DATASOURCE_USERNAME: root
  SPRING_DATASOURCE_PASSWORD: root@123

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root@123
          MYSQL_DATABASE: automation_testing
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up JDK 21 and Maven cache
      - name: Set up JDK 21 and Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Install Chrome (for Selenium or WebDriver-based tests)
      - name: Install Chrome for headless tests
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || sudo apt-get install -y chromium-browser

      # Verify Chrome installation
      - name: Verify Chrome installation
        run: google-chrome --version || chromium-browser --version

      # Wait a few seconds to ensure MySQL is ready
      - name: Wait for MySQL
        run: sleep 15

      # Ensure artifacts & report folders exist
      - name: Prepare folders
        run: |
          mkdir -p regression-test-suite/test-output/reports
          mkdir -p regression-test-suite/artifacts

      # Make Maven wrapper executable
      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw
        working-directory: regression-test-suite

      # Run Regression Tests (TestNG) in headless mode
      - name: Run Regression Tests
        working-directory: regression-test-suite
        env:
          HEADLESS: true
        run: |
          ./mvnw clean test \
          -Dtest=tests.combined.CombinedSuiteRunner \
          -Dmaven.test.failure.ignore=true \
          -Dwebdriver.chrome.driver=/usr/bin/chromedriver \
          -Dselenium.headless=true

      # Debug step: list generated outputs
      - name: List generated files
        if: always()
        run: |
          echo "=== Reports ==="
          ls -R regression-test-suite/test-output/reports || echo "No reports found"
          echo "=== Artifacts ==="
          ls -R regression-test-suite/artifacts || echo "No artifacts found"

      # Upload HTML & CSV test reports
      - name: Upload HTML & CSV test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-reports
          path: |
            regression-test-suite/test-output/reports/**/*.html
            regression-test-suite/test-output/reports/**/*.csv
          retention-days: 30

      # Upload screenshots & artifacts
      - name: Upload screenshots & artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-screenshots
          path: regression-test-suite/artifacts/**/*
          retention-days: 30
