name: Regression Testing CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read
  checks: write

env:
  SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/automation_testing?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
  SPRING_DATASOURCE_USERNAME: root
  SPRING_DATASOURCE_PASSWORD: root@123

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root@123
          MYSQL_DATABASE: automation_testing
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up JDK 21 and Maven cache
      - name: Set up JDK 21 and Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Install Chrome and ChromeDriver
      - name: Install Chrome for headless tests
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || sudo apt-get install -y chromium-browser
          sudo apt-get install -y chromium-chromedriver

      # Verify Chrome installation
      - name: Verify Chrome installation
        run: google-chrome --version || chromium-browser --version

      # Wait for MySQL to be ready
      - name: Wait for MySQL
        run: sleep 15

      # Verify MySQL connection
      - name: Verify MySQL connection
        run: |
          sudo apt-get install -y mysql-client
          mysql -h 127.0.0.1 -P 3306 -u root -proot@123 -e "SHOW DATABASES;"

      # Clean old reports & artifacts
      - name: Clean old reports & artifacts
        run: |
          rm -rf regression-test-suite/regression-test-suite/test-output/reports || true
          rm -rf regression-test-suite/regression-test-suite/artifacts || true
          mkdir -p regression-test-suite/regression-test-suite/test-output/reports
          mkdir -p regression-test-suite/regression-test-suite/artifacts

      # Ensure Maven wrapper or install Maven if missing
      - name: Ensure Maven available
        working-directory: regression-test-suite/regression-test-suite
        run: |
          if [ -f "./mvnw" ]; then
            echo "Maven wrapper found."
            chmod +x ./mvnw
          else
            echo "Maven wrapper not found, installing Maven globally..."
            sudo apt-get install -y maven
            mvn -v
          fi

      # Run Regression Tests (TestNG)
      - name: Run Regression Tests
        working-directory: regression-test-suite/regression-test-suite
        env:
          HEADLESS: true
        run: |
          echo "Running TestNG CombinedSuiteRunner..."
          if [ -f "./mvnw" ]; then
            ./mvnw clean test \
              -Dtest=tests.combined.CombinedSuiteRunner \
              -Dmaven.test.failure.ignore=true \
              -Dwebdriver.chrome.driver=/usr/bin/chromedriver \
              -Dselenium.headless=true
          else
            mvn clean test \
              -Dtest=tests.combined.CombinedSuiteRunner \
              -Dmaven.test.failure.ignore=true \
              -Dwebdriver.chrome.driver=/usr/bin/chromedriver \
              -Dselenium.headless=true
          fi

      # Debug listing
      - name: List generated files
        if: always()
        run: |
          echo "=== Reports ==="
          ls -R regression-test-suite/regression-test-suite/test-output/reports || echo "No reports found"
          echo "=== Artifacts ==="
          ls -R regression-test-suite/regression-test-suite/artifacts || echo "No artifacts found"
          echo "=== Surefire ==="
          ls -R regression-test-suite/regression-test-suite/target/surefire-reports || echo "No surefire reports found"

      # Upload reports (HTML & CSV)
      - name: Upload HTML & CSV test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-reports
          path: |
            regression-test-suite/regression-test-suite/test-output/reports/**/*.html
            regression-test-suite/regression-test-suite/test-output/reports/**/*.csv
          retention-days: 30
          if-no-files-found: ignore

      # Upload screenshots & artifacts
      - name: Upload screenshots & artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-screenshots
          path: regression-test-suite/regression-test-suite/artifacts/**/*
          retention-days: 30
          if-no-files-found: ignore
